<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Day 7</title>
		<link rel="stylesheet" href="style.css" />
		<link
			href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
			rel="stylesheet"
		/>
	</head>
	<body>
		<div class="frame">
			<div class="panel">
				<div class="header">
					<div class="menu-icon">
						<div class="dash-top"></div>
						<div class="dash-bottom"></div>
						<div class="circle"></div>
					</div>
					<span class="title">Notifications</span>
					<input
						type="text"
						class="search-input"
						placeholder="Search Here..."
					/>
					<i class="bx bx-search search-icon"></i>
				</div>
				<div class="notifications">
					<div class="line"></div>
					<div class="notification">
						<div class="circle"></div>
						<span class="time">18:24 PM</span>
						<p><b>Raja Mahanty</b> posted a photo on your wall.</p>
					</div>
					<div class="notification">
						<div class="circle"></div>
						<span class="time">19:20 PM</span>
						<p><b>Manisha Kumari</b> commented your last post.</p>
					</div>
					<div class="notification">
						<div class="circle"></div>
						<span class="time">yesterday</span>
						<p><b>Jiten Das</b> added you as a friend.</p>
					</div>
				</div>
			</div>
			<div class="menu">
				<ul>
					<li><i class="bx bxs-dashboard"></i> Dashboard</li>
					<li><i class="bx bx-user"></i> Profile</li>
					<li><i class="bx bxs-bell"></i> Notifications</li>
					<li><i class="bx bxs-message"></i> Messages</li>
					<li><i class="bx bxs-cog"></i> Settings</li>
				</ul>
			</div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
