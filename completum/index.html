<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Completum - A Collection of Web Designs</title>
		<style>
			@import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap");

			body {
				font-family: "Poppins", sans-serif;
				margin: 0;
				background-color: #1a1a2e;
				color: #e0e0e0;
				overflow-x: hidden;
			}

			.background-shapes {
				position: fixed;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
				z-index: -1;
			}

			.shape {
				position: absolute;
				border-radius: 50%;
				background: linear-gradient(45deg, #f02fc2, #6094ea);
				opacity: 0.15;
				animation: float 20s infinite ease-in-out alternate;
			}

			.shape1 {
				width: 200px;
				height: 200px;
				top: 10%;
				left: 10%;
				animation-duration: 25s;
			}

			.shape2 {
				width: 150px;
				height: 150px;
				top: 70%;
				left: 80%;
				animation-duration: 30s;
			}

			.shape3 {
				width: 100px;
				height: 100px;
				top: 40%;
				left: 50%;
				animation-duration: 20s;
			}

			@keyframes float {
				from {
					transform: translateY(20px) translateX(20px) rotate(0deg);
				}
				to {
					transform: translateY(-20px) translateX(-20px) rotate(360deg);
				}
			}

			header {
				padding: 20px 40px;
				display: flex;
				justify-content: space-between;
				align-items: center;
				background: rgba(255, 255, 255, 0.05);
				backdrop-filter: blur(10px);
				border-bottom: 1px solid rgba(255, 255, 255, 0.1);
			}

			header h1 {
				margin: 0;
				font-size: 28px;
				font-weight: 600;
				background: linear-gradient(45deg, #f02fc2, #6094ea);
				background-clip: text;
				-webkit-background-clip: text;
				-webkit-text-fill-color: transparent;
			}

			.back-btn {
				background-color: transparent;
				color: #e0e0e0;
				padding: 8px 16px;
				border-radius: 5px;
				text-decoration: none;
				font-weight: 500;
				border: 1px solid rgba(255, 255, 255, 0.2);
				transition:
					background-color 0.3s,
					color 0.3s;
			}

			.back-btn:hover {
				background-color: rgba(255, 255, 255, 0.1);
				color: #fff;
			}

			.container {
				padding: 40px;
			}

			.grid {
				display: grid;
				grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
				gap: 30px;
			}

			.card {
				background: rgba(255, 255, 255, 0.05);
				backdrop-filter: blur(15px);
				border-radius: 12px;
				border: 1px solid rgba(255, 255, 255, 0.1);
				box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.2);
				overflow: hidden;
				transition:
					transform 0.3s ease,
					box-shadow 0.3s ease;
				display: flex;
				flex-direction: column;
			}

			.card:hover {
				transform: translateY(-10px);
				box-shadow: 0 16px 40px 0 rgba(0, 0, 0, 0.3);
			}

			.card-header {
				padding: 20px;
				font-size: 20px;
				font-weight: 600;
				border-bottom: 1px solid rgba(255, 255, 255, 0.1);
			}

			.card-footer {
				padding: 20px;
				text-align: right;
			}

			.btn {
				background: linear-gradient(45deg, #f02fc2, #6094ea);
				color: white;
				padding: 10px 20px;
				border-radius: 5px;
				text-decoration: none;
				font-weight: 500;
				border: none;
				transition:
					box-shadow 0.3s,
					transform 0.3s;
			}

			.shape3 {
