<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Glass Castle - 100 Days CSS Challenge</title>
		<style>
			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}

			body {
				min-height: 100vh;
				font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
				overflow-x: hidden;
				position: relative;
				background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
			}

			/* Animated background blobs */
			.background {
				position: fixed;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
				z-index: 0;
				overflow: hidden;
			}

			.blob {
				position: absolute;
				border-radius: 50%;
				filter: blur(10px);
				opacity: 0.7;
				animation: float 20s infinite ease-in-out;
			}

			.blob:nth-child(1) {
				width: 300px;
				height: 300px;
				background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
				top: 10%;
				left: 10%;
				animation-delay: 0s;
			}

			.blob:nth-child(2) {
				width: 400px;
				height: 400px;
				background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
				top: 60%;
				left: 70%;
				animation-delay: -5s;
			}

			.blob:nth-child(3) {
				width: 350px;
				height: 350px;
				background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
				top: 40%;
				left: 20%;
				animation-delay: -10s;
			}

			.blob:nth-child(4) {
				width: 250px;
				height: 250px;
				background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
				top: 20%;
				left: 80%;
				animation-delay: -15s;
			}

			.blob:nth-child(5) {
				width: 320px;
				height: 320px;
				background: linear-gradient(135deg, #30cfd0 0%, #330867 100%);
				top: 70%;
				left: 10%;
				animation-delay: -7s;
			}

			.blob:nth-child(6) {
				width: 280px;
				height: 280px;
				background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
				top: 15%;
				left: 45%;
				animation-delay: -12s;
			}

			.blob:nth-child(7) {
				width: 360px;
				height: 360px;
				background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
				top: 80%;
				left: 50%;
				animation-delay: -3s;
			}

			@keyframes float {
				0%,
				100% {
					transform: translate(0, 0) scale(1);
				}
				33% {
					transform: translate(50px, -50px) scale(1.1);
				}
				66% {
					transform: translate(-30px, 30px) scale(0.9);
				}
			}

			/* Glassmorphism blur overlay */
			.glass-overlay {
				position: fixed;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
				z-index: 1;
				pointer-events: none;
			}

			/* Content styling */
			.back-link {
				position: relative;
				z-index: 10;
				display: inline-block;
				margin: 20px;
				padding: 12px 24px;
				color: white;
				text-decoration: none;
				font-size: 16px;
				font-weight: 500;
				background: rgba(255, 255, 255, 0.1);
				backdrop-filter: blur(10px);
				border-radius: 12px;
				border: 1px solid rgba(255, 255, 255, 0.2);
				transition: all 0.3s ease;
			}

			.back-link:hover {
				background: rgba(255, 255, 255, 0.2);
				transform: translateY(-2px);
				box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
			}

			header {
				position: relative;
				z-index: 10;
				text-align: center;
				padding: 60px 20px 40px;
				color: white;
			}

			header h1 {
				font-size: 3.5rem;
				margin-bottom: 10px;
				text-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
				animation: fadeInDown 1s ease;
			}

			header p {
				font-size: 1.3rem;
				opacity: 0.9;
				animation: fadeInUp 1s ease;
			}

			@keyframes fadeInDown {
				from {
					opacity: 0;
					transform: translateY(-30px);
				}
				to {
					opacity: 1;
					transform: translateY(0);
				}
			}

			@keyframes fadeInUp {
				from {
					opacity: 0;
					transform: translateY(30px);
				}
				to {
					opacity: 0.9;
					transform: translateY(0);
				}
			}

			main {
				position: relative;
				z-index: 10;
				max-width: 1200px;
				margin: 0 auto;
				padding: 40px 20px;
			}

			.projects-grid {
				display: grid;
				grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
				gap: 30px;
				padding: 20px;
			}

			.project-card {
				position: relative;
				padding: 60px 30px;
				text-align: center;
				color: white;
				text-decoration: none;
				font-size: 1.5rem;
				font-weight: 600;
				background: rgba(255, 255, 255, 0.1);
				backdrop-filter: blur(10px);
				border-radius: 20px;
				border: 1px solid rgba(255, 255, 255, 0.2);
				transition: all 0.3s ease;
				cursor: pointer;
				overflow: hidden;
			}

			.project-card::before {
				content: "";
				position: absolute;
				top: 0;
				left: 0;
				right: 0;
				bottom: 0;
				background: linear-gradient(
					135deg,
					rgba(255, 255, 255, 0.1),
					rgba(255, 255, 255, 0.05)
				);
				opacity: 0;
				transition: opacity 0.3s ease;
			}

			.project-card:hover {
				transform: translateY(-10px);
				background: rgba(255, 255, 255, 0.15);
				box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
			}

			.project-card:hover::before {
				opacity: 1;
			}

			footer {
				position: relative;
				z-index: 10;
				text-align: center;
				padding: 40px 20px;
				color: white;
				font-size: 1rem;
				opacity: 0.8;
			}
		</style>
	</head>
	<body>
		<!-- Animated background blobs -->
		<div class="background">
			<div class="blob"></div>
			<div class="blob"></div>
			<div class="blob"></div>
			<div class="blob"></div>
			<div class="blob"></div>
			<div class="blob"></div>
			<div class="blob"></div>
		</div>

		<!-- Glass overlay for additional blur -->
		<div class="glass-overlay"></div>
		<a href="../index.html" class="back-link">← Back</a>

		<header>
			<h1>Glass Castle</h1>
			<p>Glassmorphism Projects ✨</p>
		</header>

		<main class="projects-grid">
			<a href="./001/index.html" class="project-card">Glass Login</a>
			<a href="./002/index.html" class="project-card">Glass Button</a>
			<a href="./003/index.html" class="project-card">Glass Calculator</a>
		</main>

		<footer>
			<p>Made with ❤️ by Raja</p>
		</footer>
	</body>
</html>
