<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Glass Castle - 100 Days CSS Challenge</title>
		<style>
			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}

			body {
				font-family: "Poppins", sans-serif;
				background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
				color: #fff;
				min-height: 100vh;
				display: flex;
				flex-direction: column;
				align-items: center;
				padding: 3rem 2rem;
				overflow-x: hidden;
			}

			header {
				text-align: center;
				margin-bottom: 3.5rem;
				animation: fadeInDown 0.8s ease-out;
			}

			header h1 {
				font-size: 2.8rem;
				margin-bottom: 0.8rem;
				background: linear-gradient(135deg, #00eaff, #00d4ff, #7f00ff, #ff006e);
				background-size: 300% 300%;
				background-clip: text;
				-webkit-background-clip: text;
				color: transparent;
				-webkit-text-fill-color: transparent;
				font-weight: 800;
				letter-spacing: 1px;
				animation: gradientShift 8s ease infinite;
			}

			header p {
				font-size: 1rem;
				opacity: 0.8;
				font-weight: 300;
			}

			.back-link {
				position: absolute;
				top: 2rem;
				left: 2rem;
				text-decoration: none;
				color: #00eaff;
				font-size: 0.95rem;
				font-weight: 500;
				display: flex;
				align-items: center;
				gap: 0.5rem;
				transition: all 0.3s cubic-bezier(0.23, 1, 0.32, 1);
				padding: 0.5rem 1rem;
				border-radius: 8px;
				background: rgba(0, 234, 255, 0.05);
				border: 1px solid rgba(0, 234, 255, 0.2);
			}

			.back-link:hover {
				color: #fff;
				background: rgba(0, 234, 255, 0.15);
				border-color: #00eaff;
				transform: translateX(-5px);
			}

			.projects-grid {
				display: grid;
				grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
				gap: 1.5rem;
				width: 100%;
				max-width: 1000px;
				animation: fadeInUp 1s ease-out 0.2s backwards;
			}

			.project-card {
				text-decoration: none;
				color: #fff;
				background: rgba(255, 255, 255, 0.08);
				backdrop-filter: blur(20px);
				border: 1.5px solid rgba(255, 255, 255, 0.2);
				padding: 1.8rem 1.2rem;
				text-align: center;
				border-radius: 16px;
				transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
				font-size: 1.05rem;
				font-weight: 600;
				box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
				position: relative;
				overflow: hidden;
			}

			.project-card::before {
				content: "";
				position: absolute;
				top: 0;
				left: -100%;
				width: 100%;
				height: 100%;
				background: linear-gradient(
					90deg,
					transparent,
					rgba(255, 255, 255, 0.2),
					transparent
				);
				transition: left 0.5s;
			}

			.project-card:hover::before {
				left: 100%;
			}

			.project-card:hover {
				transform: translateY(-8px) scale(1.05);
				background: rgba(0, 234, 255, 0.15);
				border-color: #00eaff;
				box-shadow: 0 15px 35px rgba(0, 234, 255, 0.4),
					0 0 15px rgba(127, 0, 255, 0.3);
			}

			footer {
				margin-top: 4rem;
				font-size: 0.95rem;
				opacity: 0.7;
				font-weight: 300;
				transition: opacity 0.3s ease;
			}

			footer:hover {
				opacity: 1;
			}

			@keyframes fadeInDown {
				from {
					opacity: 0;
					transform: translateY(-30px);
				}
				to {
					opacity: 1;
					transform: translateY(0);
				}
			}

			@keyframes fadeInUp {
				from {
					opacity: 0;
					transform: translateY(30px);
				}
				to {
					opacity: 1;
					transform: translateY(0);
				}
			}

			@keyframes gradientShift {
				0% {
					background-position: 0% 50%;
				}
				50% {
					background-position: 100% 50%;
				}
				100% {
					background-position: 0% 50%;
				}
			}
		</style>
	</head>
	<body>
		<a href="../index.html" class="back-link">← Back</a>

		<header>
			<h1>Glass Castle</h1>
			<p>Glassmorphism Projects ✨</p>
		</header>

		<main class="projects-grid">
			<a href="./001/index.html" class="project-card">Glass Login</a>
			<a href="./002/index.html" class="project-card">Glass Button</a>
		</main>

		<footer>
			<p>Made with ❤️ by Raja</p>
		</footer>
	</body>
</html>
