<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Paper Empire - 100 Days CSS Challenge</title>
		<style>
			@import url("https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400;700&display=swap");

			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}

			body {
				font-family: "Roboto Mono", monospace;
				background: #1a1a1a;
				color: #f0f0f0;
				min-height: 100vh;
				display: flex;
				flex-direction: column;
				align-items: center;
				padding: 2rem;
				overflow-x: hidden;
				position: relative;
			}

			/* Animated paper texture background */
			body::before {
				content: "";
				position: fixed;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
				background: repeating-linear-gradient(
						0deg,
						transparent,
						transparent 2px,
						rgba(255, 255, 255, 0.03) 2px,
						rgba(255, 255, 255, 0.03) 4px
					),
					repeating-linear-gradient(
						90deg,
						transparent,
						transparent 2px,
						rgba(255, 255, 255, 0.03) 2px,
						rgba(255, 255, 255, 0.03) 4px
					);
				z-index: 0;
				animation: paperScroll 20s linear infinite;
			}

			@keyframes paperScroll {
				0% {
					background-position: 0 0, 0 0;
				}
				100% {
					background-position: 0 40px, 40px 0;
				}
			}

			/* Floating origami shapes */
			.origami-shape {
				position: fixed;
				width: 60px;
				height: 60px;
				background: linear-gradient(135deg, #ff6b6b, #feca57);
				clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
				opacity: 0.15;
				animation: float 15s ease-in-out infinite;
				z-index: 1;
			}

			.origami-shape:nth-child(1) {
				top: 10%;
				left: 10%;
				animation-delay: 0s;
			}

			.origami-shape:nth-child(2) {
				top: 60%;
				left: 80%;
				animation-delay: 3s;
				clip-path: polygon(50% 50%, 0% 0%, 100% 0%);
				background: linear-gradient(135deg, #48dbfb, #0abde3);
			}

			.origami-shape:nth-child(3) {
				top: 80%;
				left: 20%;
				animation-delay: 6s;
				clip-path: polygon(0% 0%, 100% 0%, 100% 100%, 0% 100%);
				transform: rotate(45deg);
				background: linear-gradient(135deg, #ff9ff3, #f368e0);
			}

			@keyframes float {
				0%,
				100% {
					transform: translateY(0) rotate(0deg);
				}
				25% {
					transform: translateY(-30px) rotate(5deg);
				}
				50% {
					transform: translateY(-60px) rotate(-5deg);
				}
				75% {
					transform: translateY(-30px) rotate(3deg);
				}
			}

			.container {
				position: relative;
				z-index: 10;
				width: 100%;
				max-width: 1200px;
			}

			.back-link {
				position: fixed;
				top: 2rem;
				left: 2rem;
				text-decoration: none;
				color: #ff6b6b;
				font-size: 0.95rem;
				font-weight: 700;
				display: flex;
				align-items: center;
				gap: 0.5rem;
				transition: all 0.3s ease;
				padding: 0.75rem 1.25rem;
				border-radius: 4px;
				background: rgba(255, 107, 107, 0.1);
				border: 2px solid #ff6b6b;
				box-shadow: 0 4px 15px rgba(255, 107, 107, 0.2);
				z-index: 100;
			}

			.back-link:hover {
				background: #ff6b6b;
				color: #1a1a1a;
				transform: translateX(-5px);
				box-shadow: 0 6px 20px rgba(255, 107, 107, 0.4);
			}

			header {
				text-align: center;
				margin-bottom: 3rem;
				animation: fadeInUp 1s ease-out;
			}

			header h1 {
				font-size: 4rem;
				font-weight: 700;
				color: #ff6b6b;
				text-transform: uppercase;
				letter-spacing: 8px;
				margin-bottom: 1rem;
				text-shadow: 3px 3px 0 #48dbfb, 6px 6px 0 #feca57, 9px 9px 0 #ff9ff3;
				animation: glitchText 5s ease-in-out infinite;
			}

			@keyframes glitchText {
				0%,
				90%,
				100% {
					text-shadow: 3px 3px 0 #48dbfb, 6px 6px 0 #feca57, 9px 9px 0 #ff9ff3;
				}
				92% {
					text-shadow: -3px 3px 0 #48dbfb, 6px -6px 0 #feca57,
						-9px 9px 0 #ff9ff3;
				}
				94% {
					text-shadow: 3px -3px 0 #48dbfb, -6px 6px 0 #feca57,
						9px -9px 0 #ff9ff3;
				}
			}

			header p {
				font-size: 1.2rem;
				opacity: 0.8;
				font-weight: 300;
				color: #feca57;
				letter-spacing: 2px;
			}

			.projects-grid {
				display: grid;
				grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
				gap: 2rem;
				width: 100%;
				animation: fadeInUp 1.2s ease-out 0.3s backwards;
			}

			.project-card {
				text-decoration: none;
				color: #f0f0f0;
				background: linear-gradient(135deg, #2c2c2c, #1f1f1f);
				border: 3px solid transparent;
				padding: 2.5rem 1.5rem;
				text-align: center;
				border-radius: 0;
				transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
				font-size: 1.1rem;
				font-weight: 700;
				box-shadow: 5px 5px 0 rgba(255, 107, 107, 0.3),
					10px 10px 0 rgba(72, 219, 251, 0.3),
					15px 15px 0 rgba(254, 202, 87, 0.3);
				position: relative;
				overflow: hidden;
				transform-style: preserve-3d;
				perspective: 1000px;
			}

			.project-card::before {
				content: "";
				position: absolute;
				top: -50%;
				left: -50%;
				width: 200%;
				height: 200%;
				background: linear-gradient(
					45deg,
					transparent,
					rgba(255, 107, 107, 0.3),
					transparent
				);
				transform: rotate(45deg);
				transition: all 0.6s ease;
			}

			.project-card:hover::before {
				animation: shimmer 1.5s ease infinite;
			}

			@keyframes shimmer {
				0% {
					transform: translateX(-100%) translateY(-100%) rotate(45deg);
				}
				100% {
					transform: translateX(100%) translateY(100%) rotate(45deg);
				}
			}

			.project-card:hover {
				transform: translateY(-10px) scale(1.05) rotateX(5deg);
				border-color: #ff6b6b;
				box-shadow: 8px 8px 0 rgba(255, 107, 107, 0.5),
					16px 16px 0 rgba(72, 219, 251, 0.5),
					24px 24px 0 rgba(254, 202, 87, 0.5);
				background: linear-gradient(135deg, #ff6b6b, #48dbfb);
			}

			.project-card span {
				position: relative;
				z-index: 2;
				display: block;
			}

			footer {
				margin-top: 4rem;
				font-size: 1rem;
				opacity: 0.6;
				font-weight: 300;
				transition: opacity 0.3s ease;
				text-align: center;
				letter-spacing: 1px;
			}

			footer:hover {
				opacity: 1;
			}

			@keyframes fadeInUp {
				from {
					opacity: 0;
					transform: translateY(50px);
				}
				to {
					opacity: 1;
					transform: translateY(0);
				}
			}

			/* Cursor trail effect */
			.cursor-trail {
				position: fixed;
				width: 10px;
				height: 10px;
				border-radius: 50%;
				background: radial-gradient(circle, #ff6b6b, transparent);
				pointer-events: none;
				z-index: 9999;
				opacity: 0.7;
				animation: fadeOut 1s ease-out forwards;
			}

			@keyframes fadeOut {
				to {
					opacity: 0;
					transform: scale(2);
				}
			}

			/* Responsive adjustments */
			@media (max-width: 768px) {
				header h1 {
					font-size: 2.5rem;
					letter-spacing: 4px;
					text-shadow: 2px 2px 0 #48dbfb, 4px 4px 0 #feca57, 6px 6px 0 #ff9ff3;
				}

				.projects-grid {
					grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
					gap: 1.5rem;
				}

				.project-card {
					padding: 2rem 1rem;
					box-shadow: 3px 3px 0 rgba(255, 107, 107, 0.3),
						6px 6px 0 rgba(72, 219, 251, 0.3), 9px 9px 0 rgba(254, 202, 87, 0.3);
				}

				.project-card:hover {
					box-shadow: 5px 5px 0 rgba(255, 107, 107, 0.5),
						10px 10px 0 rgba(72, 219, 251, 0.5),
						15px 15px 0 rgba(254, 202, 87, 0.5);
				}
			}
		</style>
	</head>
	<body>
		<div class="origami-shape"></div>
		<div class="origami-shape"></div>
		<div class="origami-shape"></div>

		<a href="../index.html" class="back-link">← BACK</a>

		<div class="container">
			<header>
				<h1>PAPER EMPIRE</h1>
				<p>» Folded Creativity «</p>
			</header>

			<main class="projects-grid">
				<!-- Add your project cards here as they are created -->
				<a href="#" class="project-card" data-project="1">
					<span>COMING SOON</span>
				</a>
				<a href="#" class="project-card" data-project="2">
					<span>COMING SOON</span>
				</a>
				<a href="#" class="project-card" data-project="3">
					<span>COMING SOON</span>
				</a>
				<a href="#" class="project-card" data-project="4">
					<span>COMING SOON</span>
				</a>
			</main>

			<footer>
				<p>[ CRAFTED WITH PAPER & CODE BY RAJA ]</p>
			</footer>
		</div>

		<script>
			// Cursor trail effect
			document.addEventListener("mousemove", (e) => {
				// Only create trail occasionally to avoid performance issues
				if (Math.random() > 0.7) {
					const trail = document.createElement("div");
					trail.className = "cursor-trail";
					trail.style.left = e.clientX + "px";
					trail.style.top = e.clientY + "px";
					document.body.appendChild(trail);

					// Remove trail element after animation
					setTimeout(() => {
						trail.remove();
					}, 1000);
				}
			});

			// Add hover sound effect simulation (visual feedback)
			const cards = document.querySelectorAll(".project-card");
			cards.forEach((card) => {
				card.addEventListener("mouseenter", function () {
					// Create a ripple effect
					const ripple = document.createElement("div");
					ripple.style.position = "absolute";
					ripple.style.width = "100%";
					ripple.style.height = "100%";
					ripple.style.top = "0";
					ripple.style.left = "0";
					ripple.style.background =
						"radial-gradient(circle, rgba(255,255,255,0.3) 0%, transparent 70%)";
					ripple.style.pointerEvents = "none";
					ripple.style.animation = "rippleEffect 0.6s ease-out";
					this.appendChild(ripple);

					setTimeout(() => ripple.remove(), 600);
				});
			});

			// Add ripple animation
			const style = document.createElement("style");
			style.textContent = `
				@keyframes rippleEffect {
					from {
						transform: scale(0);
						opacity: 1;
					}
					to {
						transform: scale(2);
						opacity: 0;
					}
				}
			`;
			document.head.appendChild(style);

			// Parallax effect on origami shapes
			document.addEventListener("mousemove", (e) => {
				const shapes = document.querySelectorAll(".origami-shape");
				const mouseX = e.clientX / window.innerWidth;
				const mouseY = e.clientY / window.innerHeight;

				shapes.forEach((shape, index) => {
					const speed = (index + 1) * 20;
					const x = (mouseX - 0.5) * speed;
					const y = (mouseY - 0.5) * speed;
					shape.style.transform = `translate(${x}px, ${y}px)`;
				});
			});

			// Random color shift on cards
			function randomColorShift() {
				const cards = document.querySelectorAll(".project-card");
				cards.forEach((card) => {
					if (!card.matches(":hover")) {
						const colors = [
							"linear-gradient(135deg, #2c2c2c, #1f1f1f)",
							"linear-gradient(135deg, #1f1f1f, #2c2c2c)",
							"linear-gradient(135deg, #2a2a2a, #1d1d1d)",
						];
						card.style.background =
							colors[Math.floor(Math.random() * colors.length)];
					}
				});
			}

			// Subtle color shift every 5 seconds
			setInterval(randomColorShift, 5000);

			// Add keyboard navigation
			document.addEventListener("keydown", (e) => {
				const cards = Array.from(document.querySelectorAll(".project-card"));
				const currentIndex = cards.findIndex(
					(card) => card === document.activeElement
				);

				if (e.key === "ArrowRight" && currentIndex < cards.length - 1) {
					cards[currentIndex + 1].focus();
				} else if (e.key === "ArrowLeft" && currentIndex > 0) {
					cards[currentIndex - 1].focus();
				} else if (e.key === "ArrowDown" && currentIndex + 4 < cards.length) {
					cards[currentIndex + 4].focus();
				} else if (e.key === "ArrowUp" && currentIndex - 4 >= 0) {
					cards[currentIndex - 4].focus();
				}
			});

			// Page load animation
			window.addEventListener("load", () => {
				document.body.style.opacity = "0";
				setTimeout(() => {
					document.body.style.transition = "opacity 1s ease";
					document.body.style.opacity = "1";
				}, 100);
			});
		</script>
	</body>
</html>
